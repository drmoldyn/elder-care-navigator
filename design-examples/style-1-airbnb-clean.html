<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style 1: Airbnb-Inspired Clean & Modern</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #fff;
            color: #222;
        }
        .hero {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .hero h1 {
            font-size: 3.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            max-width: 800px;
            text-align: center;
            line-height: 1.1;
        }
        .hero p {
            font-size: 1.25rem;
            margin-bottom: 3rem;
            opacity: 0.95;
            max-width: 600px;
            text-align: center;
        }
        .search-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 2.5rem;
            max-width: 600px;
            width: 100%;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: #222;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        input, select {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .checkbox-group {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0.75rem;
            margin-top: 0.5rem;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 0.875rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .checkbox-item:hover {
            border-color: #667eea;
            background: #f9fafb;
        }
        .checkbox-item input {
            width: auto;
            margin-right: 0.75rem;
        }
        .checkbox-item label {
            margin: 0;
            font-weight: 500;
            text-transform: none;
            letter-spacing: normal;
            cursor: pointer;
        }
        button {
            width: 100%;
            padding: 1rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .crisis-banner {
            background: #fee;
            border: 2px solid #fcc;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1.5rem;
            text-align: center;
        }
        .crisis-banner a {
            color: #c00;
            font-weight: 600;
            text-decoration: none;
        }
        .crisis-banner a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Find the right care for your loved one</h1>
        <p>Search thousands of nursing homes and assisted living facilities by location and insurance</p>

        <div class="search-card">
            <form>
                <div class="form-group">
                    <label for="zip">Where are you looking?</label>
                    <input type="text" id="zip" placeholder="Enter ZIP code" maxlength="5" pattern="[0-9]{5}">
                </div>

                <div class="form-group">
                    <label for="insurance">What insurance do they have?</label>
                    <select id="insurance">
                        <option value="">Select insurance type</option>
                        <option value="medicare">Medicare</option>
                        <option value="medicaid">Medicaid</option>
                        <option value="va">VA Benefits</option>
                        <option value="private">Private Insurance</option>
                        <option value="private-pay">Private Pay</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>What help do they need? (Select all that apply)</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="memory" name="needs" value="memory">
                            <label for="memory">Memory issues (dementia, Alzheimer's)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="medical" name="needs" value="medical">
                            <label for="medical">Medical care (recent hospital stay)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="daily" name="needs" value="daily">
                            <label for="daily">Daily tasks (bathing, dressing, meals)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="companion" name="needs" value="companion">
                            <label for="companion">Companionship and social activities</label>
                        </div>
                    </div>
                </div>

                <button type="submit">Find Facilities</button>
            </form>

            <div class="crisis-banner">
                ðŸš¨ <strong>Hospital discharge in 72 hours?</strong><br>
                <a href="/urgent-placement">Get urgent placement help â†’</a>
            </div>
        </div>
    </div>
</body>
</html>
